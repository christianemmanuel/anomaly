<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Anomaly Detection</title>

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Favicon -->
    <!-- <link rel="icon" type="images/png" href="images/favicon.jpg"> -->
    
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css?v=1.2">
    <!-- Bootstrap CSS framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css?v=1.2">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css?v=1.2">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
</head>
<body>
    <div class="gray_bg_wrapper"></div>
    
    <nav class="main_nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Trend Micro Logo">
                <span>Anomaly Detection</span>
            </a>

            <ul>
                <li><a href="#" class="btn btn-red">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="main_wrapper">
        <div class="container">
            <div class="anomalyDetection_login">
                <div class="login_heading">
                    <h3>Sign In</h3>
                    <span>with your Anomaly Detection Account</span>
                </div>
                <form role="form" method="" action="start-anomaly-detection.html">
                    <div class="form-group">
                        <label class="sr-only" for="email">Email Address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Email Address"s>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" name="remember" type="checkbox">
                            <span>Remember me</span>
                        </label>
                    </div>

                    <div class="cta_action_wrapper">
                        <input type="submit" class="btn btn-blue block" value="Sign In"></input>
                        <a class="btn-link" href="#">Forgot Your Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap4.min.js"></script>
    <script src="js/script.js?v=1.2"></script>
</body>
</html>
